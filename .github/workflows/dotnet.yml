name: .NET build

on:
  push:
    branches:
      - "dev"
  pull_request:
    branches:
      - "main"

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    env:
      appVersion: v0.1
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore NuGet packages
        run: dotnet restore
      - name: build
        run: dotnet build --no-restore -c Release -o ${{ github.workspace }}/output
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
      - name: Pack Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: RMH-linux-${{ env.appVersion}}.${{GITHUB_RUN_NUMBER}}
          path: ${{ github.workspace }}/output/ # or path/to/artifact
          if-no-files-found: error
  build-windows:
    runs-on: windows-latest
    env:
      appVersion: v0.1
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore NuGet packages
        run: dotnet restore
      - name: build
        run: dotnet build --no-restore -c Release -o ${{ github.workspace }}/output
      - name: Run tests
        run: dotnet test --no-build --verbosity normal
      - name: Pack Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: RMH-win32-${{ env.appVersion}}.${{GITHUB_RUN_NUMBER}}
          path: ${{ github.workspace }}/output/ # or path/to/artifact
          if-no-files-found: error