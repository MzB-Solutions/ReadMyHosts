name: .NET build

on:
  push:
    branches:
      - "dev"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore NuGet packages
        run: dotnet restore
      - name: build
        run: dotnet build --no-restore
      - name: Run tests
        run: dotnet test --no-build --verbosity normal